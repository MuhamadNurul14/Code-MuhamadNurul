<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fasilitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .form-container, .validation-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%; /* Lebar container lebih besar */
            max-width: 800px; /* Lebar maksimum untuk menjaga responsivitas */
        }
        .form-container h2, .validation-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label, .validation-container p {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input[type="text"], .form-container input[type="number"], .form-container input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button.save {
            background-color: #007bff;
            color: #ffffff;
        }
        .form-container button.cancel {
            background-color: #dc3545;
            color: #ffffff;
        }
        .validation-container button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .validation-container button.confirm {
            background-color: #28a745;
            color: #ffffff;
        }
        .validation-container button.edit {
            background-color: #ffc107;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Fasilitas</h2>
        <label for="id">ID</label>
        <input type="text" id="id" value="222">
        <label for="nama-fasilitas">Nama Fasilitas</label>
        <input type="text" id="nama-fasilitas" value="Kolam Berenang">
        <label for="harga-weekend">Harga Weekend</label>
        <input type="number" id="harga-weekend" value="20000">
        <label for="harga-weekday">Harga Weekday</label>
        <input type="number" id="harga-weekday" value="30000">
        <label for="kuota">Kuota</label>
        <input type="number" id="kuota" value="100">
        <label for="jam-buka">Jam Buka</label>
        <input type="time" id="jam-buka" value="08:00">
        <label for="jam-tutup">Jam Tutup</label>
        <input type="time" id="jam-tutup" value="19:00">
        <div style="display: flex; justify-content: space-between;">
            <button class="save">Simpan</button>
            <button class="cancel">Batal</button>
        </div>
    </div>
    <div class="validation-container">
        <h2>Validasi Fasilitas</h2>
        <p>ID: 222</p>
        <p>Nama Fasilitas: Kolam Berenang</p>
        <p>Harga Weekend: 20000</p>
        <p>Harga Weekday: 30000</p>
        <p>Kuota: 100</p>
        <p>Jam Buka: 08:00</p>
        <p>Jam Tutup: 19:00</p>
        <div style="display: flex; justify-content: space-between;">
            <button class="confirm">Konfirmasi</button>
            <button class="edit">Ubah</button>
        </div>
    </div>
</body>
</html>
