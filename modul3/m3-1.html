<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Embedded</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: yellow;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: maroon;
            font-style: italic;
            letter-spacing: 20px;
            text-align: end;
        }
        p {
            color: blue;
        }
        #highlight {
            background-color: aqua;
            font-weight: bold;
            letter-spacing: -2px;
        }
        gbawah {
            text-transform: lowercase;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Universitas Kuningan</h1>
    <p>Fakultas Ilmu Komputer</p>
    <p id="highlight">Teknik Informatika Jenjang S1</p>
    <gbawah>Jl. Pramuka No. 67, Kuningan</gbawah>
</body>
</html>
