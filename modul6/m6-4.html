<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart dan Bar Chart</title>
    <script src="/JS/jquery-3.7.1.js"></script>
    <script src="./js/chart.js"></script>
</head>
<body>
    <h1>data tingkat pendidikan masyarakat</h1>

    <h2>tahun 2024</h2>
    <canvas id="myPieChart" width="300" height="300"></canvas> <!-- Mengubah ukuran canvas -->
    <script>
        $(document).ready(function()
        {
            pieData = {
                labels:["SD", "SMP", "SMA"],
                datasets:[
                    {
                        data:[50, 30, 20],
                        backgroundColor:["#FF6384", "#35A2EB", "#FFCE56"],
                    },
                ],
            };

            ctxPie = document.getElementById("myPieChart").getContext("2d");
            myPieChart = new Chart(ctxPie, {
                type: "pie",
                data : pieData,
            });
        });
    </script>

</body>
</html>
