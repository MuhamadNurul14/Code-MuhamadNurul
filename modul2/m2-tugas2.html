<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Kamar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 70%;
            max-width: 800px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-actions .save-btn {
            background-color: #007bff;
            color: #fff;
        }
        .form-actions .cancel-btn {
            background-color: #ffc107;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Tambah Data Kamar</h2>
        <form method="post" action="submit_kamar.html">
            <div class="form-group">
                <label for="id_kamar">ID Kamar:</label>
                <input type="text" id="id_kamar" name="id_kamar" required>
            </div>
            <div class="form-group">
                <label for="gambar_ruangan">Gambar Ruangan:</label>
                <input type="file" id="gambar_ruangan" name="gambar_ruangan" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="jenis_kamar">Jenis Kamar:</label>
                <select id="jenis_kamar" name="jenis_kamar" required>
                    <option value="">--Pilih--</option>
                    <option value="standar">STANDAR</option>
                    <option value="deluxe">DELUXE</option>
                    <option value="family">FAMILY</option>
                </select>
            </div>
            <div class="form-group">
                <label for="harga">Harga:</label>
                <input type="number" id="harga" name="harga" required>
            </div>
            <div class="form-group">
                <label for="fasilitas">Fasilitas:</label>
                <textarea id="fasilitas" name="fasilitas" rows="4" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="save-btn">SIMPAN</button>
                <button type="reset" class="cancel-btn">BATAL</button>
            </div>
        </form>
    </div>
</body>
</html>
