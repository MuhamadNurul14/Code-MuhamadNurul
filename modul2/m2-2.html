<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Button</title>
</head>
<body>
    <h1>Form Pilih Jenis Pembayaran</h1>
    <form method="get">
        <div>
            <label for="input">Pembayaran</label>
        </div>
        <div>
            <input type="radio" id="credit-card" name="paymentMethod" value="credit card" />
            <label for="credit-card">Credit Card</label><br />
            
            <input type="radio" id="debit" name="paymentMethod" value="debit" />
            <label for="debit">Debit</label><br />
            
            <input type="radio" id="transfer" name="paymentMethod" value="transfer" />
            <label for="transfer">Transfer</label><br />
            
            <input type="radio" id="ovo" name="paymentMethod" value="ovo" />
            <label for="ovo">OVO</label>
        </div>
        <div>
            <button name="save" value="simpan">SIMPAN</button>
            <button type="reset" name="cancel" value="batal">BATAL</button>
        </div>
    </form>
</body>
</html>
