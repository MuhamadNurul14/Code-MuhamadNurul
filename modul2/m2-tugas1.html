<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 70%;
            max-width: 800px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-group label {
            flex: 1;
            margin-right: 20px;
        }
        .form-group input, .form-group select {
            flex: 2;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-actions .save-btn {
            background-color: #007bff;
            color: #fff;
        }
        .form-actions .cancel-btn {
            background-color: #ffc107;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Pemesanan</h2>
        <form method="post" action="submit_pesan.html">
            <div class="form-group">
                <label for="id_pemesan">Id Pemesan:</label>
                <input type="text" id="id_pemesan" name="id_pemesan" value="1" readonly>
            </div>
            <div class="form-group">
                <label for="nama_pemesan">Nama Pemesan:</label>
                <input type="text" id="nama_pemesan" name="nama_pemesan">
            </div>
            <div class="form-group">
                <label for="nomor_identitas">Nomor Identitas:</label>
                <input type="text" id="nomor_identitas" name="nomor_identitas">
            </div>
            <div class="form-group">
                <label for="tipe_kamar">Tipe Kamar:</label>
                <select id="tipe_kamar" name="tipe_kamar">
                    <option value="">--Pilih--</option>
                    <option value="standar">STANDAR</option>
                    <option value="deluxe">DELUXE</option>
                    <option value="family">FAMILY</option>
                </select>
            </div>
            <div class="form-group">
                <label for="harga">Harga:</label>
                <input type="text" id="harga" name="harga">
            </div>
            <div class="form-group">
                <label for="tanggal_pesan">Tanggal Pesan:</label>
                <input type="date" id="tanggal_pesan" name="tanggal_pesan">
            </div>
            <div class="form-group">
                <label for="durasi_menginap">Durasi Menginap:</label>
                <input type="number" id="durasi_menginap" name="durasi_menginap">
            </div>
            <div class="form-group">
                <label for="termasuk_breakfast">Termasuk Breakfast:</label>
                <input type="checkbox" id="termasuk_breakfast" name="termasuk_breakfast">
            </div>
            <div class="form-group">
                <label for="total_bayar">Total Bayar:</label>
                <input type="text" id="total_bayar" name="total_bayar">
            </div>
            <div class="form-actions">
                <button type="submit" class="save-btn">SIMPAN</button>
                <button type="reset" class="cancel-btn">BATAL</button>
            </div>
        </form>
    </div>
</body>
</html>
