<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data Nilai Mata Kuliah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            background-color: #eef2f7;
            margin: 0;
        }
        form {
            width: 100%;
            max-width: 700px;
            background-color: #fff;
            padding: 35px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            vertical-align: top;
        }
        td label {
            font-weight: bold;
            color: #555;
        }
        td input, 
        td select {
            width: calc(100% - 20px);
            width: calc(100% - 20px);
            border: 1px solid #d1d9e6;
            border-radius: 5px;
            background-color: #f9f9fc;
            font-size: 16px;
            color: #333;
        }
        td input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .small-input {
            width: 100px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 5px;
            width: 20%;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            width: 100px;
            padding: 8px; /* Reduced padding for smaller buttons */
            font-size: 14px; /* Reduced font size */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .simpan{
            background-color: #4CAF50;
        }
        .simpan:hover {
            background-color: #45a049;
        }
        .batal{
            background-color: #f44336;
        }
        .batal:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<form action="submit_data.php" method="POST">
    <h2>Tambah Data Nilai Mata Kuliah</h2>
    
    <table border="0">
        <tr>
            <td>
                <label for="ID">Id Pesanan:</label>
            </td>
            <td>
                <input type="number" id="id" name="id" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="nama">Nama pesanan:</label>
            </td>
            <td>
                <input type="text" id="nama" name="nama" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="nomor">Nomor Identitas:</label>
            </td>
            <td>
                <input type="number" id="nomor" name="nomor" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="kamar">Tipe kamar:</label>
            </td>
            <td>
                <select name="kamar" id="kamar" required>
                    <option value="">--Pilih--</option>
                    <option value="STANDAR">STANDAR</option>
                    <option value="DELUXE">DELUXE</option>
                    <option value="FAMILY">FAMILY</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="harga">Harga:</label>
            </td>
            <td>
                <input type="number" id="harga" name="harga" step="0.01" min="0" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Tanggal">Tanggal pesan:</label>
            </td>
            <td>
                <input type="date" id="Tanggal" name="Tanggal" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Durasi">Durasi menginap:</label>
            </td>
            <td>
                <input type="number" id="Durasi" name="Durasi" class="small-input" required/>
                <span>Hari</span>
            </td>
        </tr>
        <tr>
            <td>
                <label for="sarapan">Termasuk breakfast:</label>
            </td>
            <td>
                <div class="checkbox-group">
                    <input type="checkbox" id="sarapan" name="sarapan">
                    <span>ya</span>
                    <input type="checkbox" id="sarapan" name="sarapan">
                    <span>tidak</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="bayar">Total Bayar:</label>
            </td>
            <td>
                <input type="number" id="bayar" name="bayar" step="0.01" min="0" required/>
            </td>
        </tr>
    </table>

    <div class="button-group">
        <button type="submit" class="simpan">Simpan Data</button>
        <button type="reset" name="cancel" value="batal" class="batal">BATAL</button>
    </div>
</form>

</body>
</html>
